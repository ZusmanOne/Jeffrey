<header>
<body translate="no">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #343A40">
      <a class="navbar-brand" style="color:white;" href="#"><strong>Jeffreys Franchising</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" style="color:black;"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="newsletter">
        <form action="{% url 'search' %}" method="get">
          <input type="text" name="s" placeholder="Search...">

        </form>
      </div>
        {% if user.is_authenticated %}
        <form class="form-inline ml-auto mt-2 mt-md-0">
        <a class="navbar-brand" style="color:white;">Вы вошли как {{ user.username }}</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-success my-0 my-sm-0" type="submit"> выход </a>
        </form>
        {% else %}
        <form class="form-inline ml-auto mt-2 mt-md-0">
          <a href="{% url 'login' %}" class="btn btn-outline-success my-0 my-sm-0" type="submit"> entry </a>
        </form>

        {% endif %}
      </div>
    </nav>


</header>
