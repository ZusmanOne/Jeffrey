<header>
<body translate="no">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Sidebar Nav</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" style="color:white;">Sidebar </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="form-inline ml-auto mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
        <form class="form-inline ml-auto mt-2 mt-md-0">
        <a class="navbar-brand" style="color:white;">вы вошли как {{ user.username }}</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-success my-0 my-sm-0" type="submit"> выход </a>
        {% else %}
        <form class="form-inline ml-auto mt-2 mt-md-0">
          <a href="{% url 'login' %}" class="btn btn-outline-success my-0 my-sm-0" type="submit"> вйцуход </a>
        </form>
        {% endif %}
      </div>
    </nav>


</header>
