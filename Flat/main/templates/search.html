{% extends 'base.html' %}
{% block content %}

<div id="colorlib-main">
<div class="container">
    {% for i in content %}
    <ul>
        <li> <h3><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></h3></li>
    </ul>
{% empty %}
<h2>По вашему запросу ничего не найдено...</h2>
{% endfor %}
</div>
</div>

{% endblock %}
